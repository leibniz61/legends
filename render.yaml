services:
  - type: web
    name: bookoflegends-api
    runtime: node
    rootDir: server
    buildCommand: cd ../shared && yarn install && yarn build && cd ../server && yarn install && yarn build
    startCommand: yarn start
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: NODE_ENV
        value: production

  - type: web
    name: bookoflegends-web
    runtime: static
    rootDir: client
    buildCommand: cd ../shared && yarn install && yarn build && cd ../client && yarn install && yarn build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_API_URL
        sync: false
